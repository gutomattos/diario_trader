{% extends "core/base.html" %}
{% block content %}
<h3 class="mb-4">Aportes</h3>
<a href="{% url 'aporte_create' %}" class="btn btn-primary mb-3">Novo Aporte</a>
<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Data</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for aporte in aportes %}
        <tr>
          <td>{{ aporte.data|date:'d/m/Y' }}</td>
          <td>R$ {{ aporte.valor }}</td>
          <td>
            <a href="{% url 'aporte_edit' aporte.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'aporte_delete' aporte.id %}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">Nenhum aporte cadastrado.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
